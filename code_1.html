function findClosestDataPoint(date, data) {
  const bisectDate = d3.bisector(d => d.date).left;
  const index = bisectDate(data, date, 1);
  const d0 = data[index - 1];
  const d1 = data[index];
  return date - d0.date > d1.date - date ? d1 : d0;
